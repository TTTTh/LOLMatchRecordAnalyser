<script>
  $(function() {

    $(".search-tabs span").each(function(index) {
      $(this).click(function() {
        $(this).siblings().removeClass('active'); //删除除开当前元素的所有兄弟元素的 active 属性
        $(this).addClass('active');
        $("#form_search").children('div').children("input[name=type]").remove();
        type = $(this).attr('id');
        if (type === 'wow') {
          $("#form_search").append("<input type='hidden' name='type' value='wow' />");
          $("#text_type").attr('placeholder', '输入您的用户名或公会名试一下吧');
        } else if (type === 'lol') {
          $("#form_search").append("<input type='hidden' name='type' value='lol' />");
          $("#text_type").attr('placeholder', '输入您的召唤师昵称试一下');
        } else if (type === 'dota2') {
          $("#form_search").append("<input type='hidden' name='type' value='dota2' />");
          $("#text_type").attr('placeholder', '输入您的数字id或昵称');
        } else if (type === 'heroes') {
          $("#form_search").append("<input type='hidden' name='type' value='heroes' />");
          $("#text_type").attr('placeholder', '输入您的战网昵称（battletag）');
        } else if (type === 'diablo3') {
          $("#form_search").append("<input type='hidden' name='type' value='diablo3' />");
          $("#text_type").attr('placeholder', '输入您的战网昵称（battletag）');
        } else if (type === 'sc2') {
          $("#form_search").append("<input type='hidden' name='type' value='sc2' />");
          $("#text_type").attr('placeholder', '输入您的战网昵称（battletag）');
        }
        $("#form_search").submit();
      });
    });

    $(".curret").each(function() {
      $(this).hover(function() {
        $(this).addClass('result-bg');
      }, function() {
        $(this).removeClass('result-bg');
      });
    });

  });
</script>
